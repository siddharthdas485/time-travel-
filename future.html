<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon City 3077</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Orbitron:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #050505;
            color: #00ffcc;
            font-family: "Playfair Display", serif;
            text-align: center;
            padding-top: 50px;
            background-image: linear-gradient(rgba(0, 255, 204, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 204, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        h1{
            font-size: 50px;
            text-transform: uppercase;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
        }
        .robot-car{
            border: 2px solid #00ffcc;
            width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 255, 204, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }
        .robot-card p{
            font-size: 18px;
            line-height: 1.6;
            color: #fff;
        }
        .home-link{
            display: inline-block;
            margin-top: 40px;
            padding: 15px 40px;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .home-link:hover{
            background-color: #ff00ff;
            color: white;
            box-shadow: 0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Year 3077</h1>

    <div class="robot-card">
        <h2>Sector 7 - Cyber District</h2>
        <p>The robots have taken over, but the wifi is incredibly fast. Enjoy your stay, human.</p>
        <p>Current Temperature: <strong>Digital Cold</strong></p>
    </div>

    <a href="index.html" class="home-link">WARP HOME</a>
</body>
</html>
