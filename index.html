<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrono-Port 5000</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #2c3e50;
            color: white;
            font-family: "Orbitron", sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .machine-box{
            border: 10px solid #95a5a6;
            width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #34495e;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1{
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 2px dashed #95a5a6;
            padding-bottom: 20px;
        }
        p{
            font-size: 18px;
            margin-bottom: 40px;
        }
        .button-container{
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .btn{
            text-decoration: none;
            padding: 20px 40px;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.2s;
            display: inline-block;
        }
        .past-btn{
            background-color: #e67e22;
            color: #fff;
            border: 4px solid #d35400;
        }
        .future-btn{
            background-color: #9b59b6;
            color: #fff;
            border: 4px solid #8e44ad;
        }
        .btn:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="machine-box">
        <h1>Chrono-Port 5000</h1>
        <p>System Ready. Select your destination era:</p>
        
        <div class="button-container">
            <a href="dino.html" class="btn past-btn">⬅ The Past</a>
            
            <a href="future.html" class="btn future-btn">The Future ➡</a>
        </div>
        
        <p style="margin-top: 40px; font-size: 12px; color: #bbb;">⚠ Warning: Do not touch anything.</p>
    </div>
</body>
</html>
